<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <center>
    <div class="container">
        <h2>Registration From</h2>
        <hr>
        <div class="content">

            <p>Have an account? <a href="">Login here</a></p>
            
        </form>
        </div>
    </div>
